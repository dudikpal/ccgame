<table class="table table-striped back-table"
style="height: 100%">
    <tbody>
    <tr
        *ngFor="let data of datas">
        <th scope="row" [innerHTML]=data.name></th>
        <ng-container *ngIf="!isNumber(data.value) || (isNumber(data.value) && data.value >= 0); else noData">
            <td>{{data.value}}</td>
        </ng-container>
        <ng-template #noData>
            <td>N/A</td>
        </ng-template>
    </tr>
    </tbody>
</table>
