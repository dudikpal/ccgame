<!--onclick="this.classList.toggle('flipCard')"-->
<div class="wrapper"
     [id]=card.id
     (click)="frontClick(card.id)"
>
    <div class="card front-face">
        <img
            class="img-car"
            [src]=card.imageUrl.value
        />

        <div style="display: flex">
            <img
                class="img-logo"

                [src]=card.logoURL.value>
            <div class="card-title">
                {{card.manufacturer.value}}
            </div>
        </div>
        <app-text-var-size-block
            [card]="card"
        ></app-text-var-size-block>

        <app-tab-content class="front-table"
                         [datas]="frontDatas()"></app-tab-content>
        <app-select-button
            [cardId]=card.id

        ></app-select-button>

    </div>

    <div class="card back-face"
         onclick="event.stopPropagation()">
        <button class="back-face-top"
                (click)="flipToFront(card.id)">
            &#8656;
        </button>

        <ul class="nav nav-tabs" id="back-tabs_{{card.id}}">
            <li>
                <a class="nav-link active" href="#chassis_{{card.id}}" data-bs-toggle="tab">Chassis</a>
            </li>
            <li>
                <a class="nav-link" href="#drive_{{card.id}}" data-bs-toggle="tab">Drive</a>
            </li>
            <li>
                <a class="nav-link" href="#dim_{{card.id}}" data-bs-toggle="tab">Dim.</a>
            </li>
            <li>
                <a class="nav-link" href="#transm_{{card.id}}" data-bs-toggle="tab">Transm.</a>
            </li>
        </ul>

        <div class="tab-content container-fluid" id="back-tabs-content">
            <div
                class="tab-pane active"
                style="background-color: ivory"
                id="chassis_{{card.id}}">
                <app-tab-content
                    [datas]=chassisTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="drive_{{card.id}}">
                <app-tab-content
                    [datas]=driveTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="dim_{{card.id}}">
                <app-tab-content
                    [datas]=dimensionTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="transm_{{card.id}}">
                <app-tab-content
                    [datas]=transmissionTabData()></app-tab-content>
            </div>
        </div>

        <div id="backSelectButton_{{card.id}}"></div>
    </div>
</div>
